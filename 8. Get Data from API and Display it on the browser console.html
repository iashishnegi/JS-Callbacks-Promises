

    <!-- /*8. Get Data from API and Display it on the browser console.
Write a JavaScript program that uses the Fetch method to retrieve data from an API, and then logs the data to
the console. For example, you could use the API at https://jsonplaceholder.typicode.com/posts to retrieve a list of posts, and then display them to the browser console. */
    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Data from API and Display it</title>
</head>
<body>
    
    <button id="fetchButton" style="background-color:yellow; color: black;  border-radius: 5px; font-size: 15px; padding: auto; font-family:cursive;" >Fetch</button>
    <pre id="output"></pre>
  
    <script>
      const fetchButton = document.getElementById('fetchButton');
      const outputElement = document.getElementById('output');
  
      fetchButton.addEventListener('click', function() {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then(function(result) {
            return result.json();
          })
          .then(function(data) {
            outputElement.textContent = JSON.stringify(data,null,1);
          })
          .catch(function(error) {
            console.log(error);
          });
      });
    </script>

</body>
</html>
