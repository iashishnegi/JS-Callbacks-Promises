<!-- 9. Error Handling
Write a JavaScript program that uses the Fetch method to retrieve data from an API, and then handles errors
that may occur. For example, you could use the API at https://jsonplaceholder.typicode.com/posts/123456789
to simulate an error, and then display an error message on the webpage.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data and print Error</title>
</head>
<body>
    <button id="fetchButton" style="background-color: yellow; color: black; border-radius: 5px; font-size: 15px; padding: auto; font-family: cursive;">Fetch</button>
    <pre id="output"></pre>
    
    <script>
      let fetchButton = document.getElementById("fetchButton");
      let output = document.getElementById("output");
    
      fetchButton.addEventListener("click", function() {
        fetch("https://jsonplaceholder.typicode.com/posts/123456789")
          .then(function(response) {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error("Awww Snap! An error occurred :(");
            }
          })
          .then(function(data) {
            console.log(data);
          })
          .catch(function(fault) {
            output.innerText = fault.message;
          });
      });
    </script>
</body>
</html>
